<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Calculator</h1>
        <div id="Calculator">
            <div id="FirstRow">
                <div id="Screen">
                    <p id="Result"></p>
                </div>
            </div>
            <div id="secondRow" class="buttonRow">
                <div id="bAC" class="button bUtility">
                    <p class="AC text">AC</p>
                </div>
                <div id="PlusMinus" class="button bUtility">
                    <p class="text">+/-</p>
                </div>
                <div id="Percent" class="button bUtility">
                    <p class="text">%</p>
                </div>
                <div id="Divider" class="button bOperator">
                    <p class="text">/</p>
                </div>
            </div>
            <div id="ThirdRow" class="buttonRow">
                <div id="Seven" class="button bNumber">
                    <p class="number text">7</p>
                </div>
                <div id="Eigth" class="button bNumber">
                    <p class="number text">8</p>
                </div>
                <div id="Nine" class="button bNumber">
                    <p class="number text">9</p>
                </div>
                <div id="Times" class="button bOperator">
                    <p class="operator text">x</p>
                </div>
            </div>
            <div id="FourthRow" class="buttonRow">
                <div id="Four" class="button bNumber"> 
                    <p class="number text">4</p>
                </div>
                <div id="Five" class="button bNumber">
                    <p class="number text">5</p>
                </div>
                <div id="Six" class="button bNumber">
                    <p class="number text">6</p>
                </div>
                <div id="Minus" class="button bOperator">
                    <p class="text">-</p>
                </div>
            </div>
            <div id="FifthRow" class="buttonRow">
                <div id="One" class="button bNumber">
                    <p class="number text">1</p>
                </div>
                <div id="Two" class="button bNumber">
                    <p class="number text">2</p>
                </div>
                <div id="Three" class="button bNumber">
                    <p class="number text">3</p>
                </div>
                <div id="Plus" class="button bOperator">
                    <p class="text">+</p>
                </div>
            </div>
            <div id="SixthRow" class="buttonRow">
                <div id="Zero" class="button bNumber">
                    <p class="number text">0</p>
                </div>
                <div id="Point" class="button bpoint">
                    <p class="point text">.</p>
                </div>
                <div id="Equal" class="button bOperator">
                    <p class="text">=</p>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
    
</body>
<script src="script.js"></script>
</html>
